<button type="button" class="btn btn-outline-primary" (click)="openModal(template)"><i class="fa fa-plus" aria-hidden="true"></i> &nbsp; ADD CONTACTS</button>

<template #template>
    <div class="row">
        <form [formGroup]="complexForm" (ngSubmit)="submitForm(complexForm.value)">
            <div class="modal-header">
                <h4 class="modal-title pull-left">Add Contacts</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="adddata">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">

                                <input (keypress)="_CharacterOnly($event)" class="form-control" type="text" placeholder="Name" [formControl]="complexForm.controls['Name']">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <input (keypress)="_CharacterOnly($event)" class="form-control" type="text" placeholder="City" [formControl]="complexForm.controls['City']">
                            </div>
                        </div>
                    </div>




                </div>
                <div class="submitbtn">
                    <button class="btn btn-primary submit" (click)="modalRef.hide()">Submit</button>
                </div>

            </div>

        </form>
    </div>
</template>
