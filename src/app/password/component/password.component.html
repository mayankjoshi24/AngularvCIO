<app-dashboard></app-dashboard>

<div class="cardheader">
    <md-card>Change Your Password Details</md-card>
</div>
<form [formGroup]="complexForm" (ngSubmit)="submitForm(complexForm.value)">
    <div class="passshow1">
        <show-hide-password size="md" icon="checkbox">
            <input type="password" name=... class="form-control" placeholder="Current Password" [formControl]="complexForm.controls['CurrentPassword']">
        </show-hide-password>
    </div>

    <div class="passshow2">
        <show-hide-password size="md" icon="checkbox">
            <input type="password" name=... class="form-control" placeholder="New Password" [formControl]="complexForm.controls['NewPassword']">
        </show-hide-password>
    </div>

    <div class="passshow3">
        <show-hide-password size="md" icon="checkbox">
            <input type="password" name=... class="form-control" placeholder="Retype New Password" [formControl]="complexForm.controls['NewPassword']">
        </show-hide-password>
    </div>

    <div class="passshow4">
        <show-hide-password size="md" icon="checkbox">
            <input type="password" name=... class="form-control" placeholder="Autogenerated Password" [formControl]="complexForm.controls['AutogeneratedPassword']">
        </show-hide-password>
        <button md-raised-button class="generatebtn">Generate!</button>
        <button md-raised-button class="" color="primary" [disabled]="!complexForm.valid">Save</button>
        <button md-raised-button class="" color="warn" type="reset">Cancel</button>
    </div>
</form>
<app-footer></app-footer>
